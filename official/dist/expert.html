<script id='experList' type="text/template">
	<% for(var i in data){ %>
	<li class="" data-content=<%=i%>><%=data[i].professorName %></li>

</script>
<script id='experContent' type="text/template">
	<img src="<%=professorAvatarUrl %>" />

</script>
<script id='expertRightBox' type="text/template">
	<% for(var i in list){ %>
	<% var index = list[i] %>
	<div class="interlocution">
		<div class="questions">
			<img src="<%=index.custAvatarUrl %>" />
			<h4><%=index.custName %>的留言</h4>
			<p><%=index.qaQuestion %></p>
		</div>
		<div class="reply">
			<img src="<%=expertImage%>" />
			<h4>专家回复了<%=index.custName %></h4>
			<p><%=index.qaAnswer %></p>
		</div>
	</div>
	<% } %>
	<%if(pages>=1){%>
	<div id="pageBox"></div>
	<% } %>
</script>
